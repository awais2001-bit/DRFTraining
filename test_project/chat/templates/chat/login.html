<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <label>Username: <input type="text" name="username" /></label><br />
      <label>Password: <input type="password" name="password" /></label><br />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
